<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Holidays 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
<h2 class="centerText"> Slide on A Country to view holidays</h2>
<ng-container *ngIf="(allCountries$ | async)?.length == 0">
      <h4 class="centerText"> No Country available</h4>
</ng-container>

  <ion-list>
    <ion-item-sliding *ngFor="let item of allCountries$ | async">
      <ion-item lines="inset">
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h1>{{item.name}}</h1>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="getLitsOfHolidaysInACountry(item.code)">View </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>
</ion-content>
