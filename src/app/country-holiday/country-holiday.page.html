<ion-header>
  <ion-toolbar>
    <ion-title>Holidays</ion-title>
    <ion-buttons slot="end">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ng-container *ngIf="this.holidayList == undefined">
    <h4 class="centerText"> No holiday available</h4>
</ng-container>
<ng-container *ngIf="this.holidayList !== undefined">
  <ion-list>
    <ion-item-sliding *ngFor="let item of this.holidayList.holidays">
      <ion-item>
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h1>{{item.name}}</h1>
          </ion-text>
          <p>Date : {{item.date}}</p>
          <ion-text color="secondary">
            <p></p>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  </ng-container>
</ion-content>
