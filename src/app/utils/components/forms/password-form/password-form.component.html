<div [formGroup]="form">
  <ion-item class="ion-margin-top">
    <ion-input
      formControlName="password"
      type="password"
      id="password"
      placeholder="Password"
    ></ion-input>
  </ion-item>
  <div
    *ngIf="passwordControl.touched && passwordControl.hasError('required')"
    class="error"
  >
    password is required
  </div>

  
</div>
