<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center ion-padding">
        <ion-button col-12 class="top-button ion-margin-top" size="small" shape="round" color="secondary">Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="loginForm" >
    <app-profile-form formControlName="profile" [isProfile]="isProfile"></app-profile-form>
    <app-password-form formControlName="password" [isLogin]="isLogin"></app-password-form>
  </form>
  <div class="ion-text-center ion-margin-top ion-padding">
    <ion-button (click)="login()" 
    type="submit" 
    class="ion-margin-top ion-margin-bottom" 
    size="medium" 
    expand="block" 
    shape="round" 
    color="secondary"
    fill="outline"
    [disabled]="loginForm.invalid"
     > <ion-icon name="log-in-outline"></ion-icon>Login
    </ion-button>

    <p routerLink="/forgot"   class="ion-text-center ion-margin-top ion-padding">Forgot Password</p>
  </div>



</ion-content>
